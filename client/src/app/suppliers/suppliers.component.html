<div class="content-container">
  <nav class="sidenav">
    <section class="sidenav-content">
      <biotrack-suppliers-master
        [suppliers]="suppliers"
        [activeSupplier]="activeSupplier"
        (selectedSupplier)="selectSupplier($event)">
      </biotrack-suppliers-master>
    </section>
  </nav>
    <div class="content-area">
      <biotrack-suppliers-detail
        [selectedSupplier]="selectedSupplier"
        [subjectsBySelectedSupplier]="subjectsBySelectedSupplier">
      </biotrack-suppliers-detail>
    </div>
</div>
