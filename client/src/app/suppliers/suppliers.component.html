<div style="width:auto;">
<div class="row">

  <div class="col s3" style="overflow-y: auto; height: 90vh; border-right: 1px solid #cfd8dc;" >
    <!-- Master template-->
    <biotrack-suppliers-master
      [suppliers]="suppliers">
    </biotrack-suppliers-master>
  </div>

  <div class="col s9">
    <!-- Detail template -->
    <biotrack-suppliers-detail
      [suppliers]="suppliers">
    </biotrack-suppliers-detail>
  </div>

</div>
</div>
