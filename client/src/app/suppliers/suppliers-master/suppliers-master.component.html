<div class="row flex-items-xs-center">
  <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search by ID">
    </label>
  </form>
</div>
<section class="nav-group">
  <ul class="nav-list" *ngFor="let supplier of suppliers | async">
    <li><a class="nav-link" [class.active]="supplier.name==activeSupplier" (click)="this.selectedSupplier.emit(supplier)">{{supplier.name}}</a></li>
  </ul>
</section>
