<div class="row">
    <div class="col-xs-12">
        <div class="card" style="margin-top:0.5em;">
            <div class="card-header">
              <button
                  class="stack-action btn btn-sm btn-outline"
                  (click)="editModal = true"
                  type="button">
                  Edit
              </button>
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 0.5em;">
<clr-stack-view>
  <clr-stack-block [clrSbExpanded]="true">
    <clr-stack-label>Measurements</clr-stack-label>
    <clr-stack-content> </clr-stack-content>

    <clr-stack-block *ngFor="let measurement of measurements | omit: '_id' | omit: '__typename' | pairs">
      <clr-stack-label>{{measurement[0] | ltrim: 'measurement_'}}</clr-stack-label>
      <clr-stack-content>{{measurement[1]}}</clr-stack-content>
    </clr-stack-block>
  </clr-stack-block>
</clr-stack-view>
</div>

<clr-modal [(clrModalOpen)]="editModal" [clrModalSize]="'xl'">
  <h3 class="modal-title">Edit mode</h3>
  <div class="modal-body">
    <clr-stack-view>
      <clr-stack-block [clrSbExpanded]="true">
        <clr-stack-label>Measurements</clr-stack-label>

        <clr-stack-block *ngFor="let measurement of measurements | omit: '_id' | omit: '__typename' | pairs">
          <clr-stack-label>{{measurement[0]| ltrim: 'measurement_'}}</clr-stack-label>
          <clr-stack-content>
            <input type="text" value="{{measurement[1]}}" />
          </clr-stack-content>
        </clr-stack-block>
      </clr-stack-block>
    </clr-stack-view>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="editModal = false">Done</button>
  </div>
</clr-modal>
