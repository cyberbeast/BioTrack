<div class="row">
  <div class="col-xs-4 no-side-padding">
    <biotrack-card-biotrack-id
      [biotrackID]="currentSubject._id">
    </biotrack-card-biotrack-id>
  </div>
  <div class="col-xs-4 no-side-padding">
    <biotrack-card-location
      [location]="location_card_input">
    </biotrack-card-location>
  </div>
  <div class="col-xs-4 no-side-padding">
    <biotrack-card-status
      [status]="status_card_input">
    </biotrack-card-status>
  </div>
</div>

<div class="row">
  <div class="col-xs-4 no-side-padding">
    <div class="card" style="margin-top: 1em;">
        <div class="card-block">
            <!-- <h3 class="card-title">Notes</h3> -->
            <div class="card-text">
              Notes
              <!-- <div class="form-group"> -->
                <!-- <label for="formFields_8">Textarea</label> -->
                <textarea id="notes" rows="5" style="resize: none;">{{currentSubject.notes}}</textarea>
              <!-- </div> -->
            </div>
        </div>
        <div class="card-footer">
            <a href="..." class="btn btn-primary">Save</a>
            <button class="btn btn-link">Cancel</button>
        </div>
    </div>
  </div>
  <div class="col-xs-8">
    <div class="row">
      <div class="col-xs no-side-padding">
        <biotrack-card-information
          [metadata]="currentSubjectsMetadataObject"
          [identifications]="currentSubjectsIdentificationObject">
        </biotrack-card-information>
      </div>
    </div>
  </div>
</div>
